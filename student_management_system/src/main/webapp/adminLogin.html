<!DOCTYPE html>
<html lang="en" ng-app="adminApp">

<head>
  <meta charset="utf-8">
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color:  rgb(48, 199, 48);
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .containerclass {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
      .login-container {
        width: 80%;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav ul {
        margin-top: 10px;
      }

      nav ul li {
        margin: 0;
      }
    }
  </style>
</head>

<body ng-controller="LoginController">
  <nav>
    <label class="logo">Student Management System</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="adminLogin.html">Admin</a></li>
      <li><a href="dashboard.jsp">Student</a></li>
      <li><a href="sign.html" class="btn btn-success">Login</a></li>
    </ul>
  </nav>
  <div class="containerclass">
  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ng-model="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ng-model="user.password" required>
      </div>
      <button type="button" class="login-btn" onclick="login()">Login</button>
    </form>
  </div>
</div>
<script>
  function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === 'admin' && password === 'admin') {
      window.location.href = 'NewFile.html';
    } else {
      alert('Incorrect username or password');
    }
  }
</script>
</body>
</body>

</html>
