    <script>
        function viewRecords() {
            // Perform an AJAX request to fetch and display records
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'DisplayAdminBio', true); // Update the URL to match your server-side endpoint

            // Remove the unnecessary Content-type header for 'GET' requests

            // Handle the response from the servlet
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the fetched records in a result div
                    document.getElementById('fetchDataResult').innerHTML = xhr.responseText;
                }
            };

            // Send the request
            xhr.send();
        }

        function showForm(formName) {
            // Hide all forms
            document.querySelectorAll('.admin-page, .user-form, .attendance-form, .academics-form').forEach(function (form) {
                form.classList.remove('active-form');
            });

            // Show the selected form
            document.querySelector('.' + formName).classList.add('active-form');

            // Show/hide additional buttons based on the form
            document.getElementById('insertBiodataForm').style.display = formName === 'user-form' ? 'block' : 'none';
            document.getElementById('deleteBiodataRecordForm').style.display = formName === 'user-form' ? 'block' : 'none';
            document.getElementById('displayBiodataRecordsForm').style.display = formName === 'user-form' ? 'block' : 'none';

            document.getElementById('insertAttendanceForm').style.display = formName === 'attendance-form' ? 'block' : 'none';
            document.getElementById('deleteAttendanceRecordForm').style.display = formName === 'attendance-form' ? 'block' : 'none';

            document.getElementById('insertAcademicsForm').style.display = formName === 'academics-form' ? 'block' : 'none';
            document.getElementById('deleteAcademicsRecordForm').style.display = formName === 'academics-form' ? 'block' : 'none';
            document.getElementById('displayAcademicsRecordsForm').style.display = formName === 'academics-form' ? 'block' : 'none';
        }
        function deleteBiodataRecord() {
    var idToDelete = document.getElementById('deleteId').value;

    // Perform an AJAX request to delete the biodata record
    fetch('DeleteAdminBio', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'deleteId=' + idToDelete,
    })
    .then(response => response.text())
    .then(result => {
        alert(result); // You can customize how you want to display the result
    })
    .catch(error => console.error('Error:', error));
}
